<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>Subtraction and Division</h2>
    <p id="sub"></p>
    <script>
        function add(a,d){
            return a-d;
        }
        function average(a,d){
          return add(a,d)/2;
        }
        let result=average(100,60)
        document.getElementById("sub").innerHTML = result;
    </script>
</body>
</html>
